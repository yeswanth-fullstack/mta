{% extends 'base.html' %} {% block content %}{% load crispy_forms_tags %}
<div class="p-3">
  <div class="container">
    <div class="d-flex gap-2">
      <div class="ms-auto"></div>
      <a href="#" class="btn btn-warning me-1">
        <i class="fas fa-filter"></i> Filter
      </a>
      <a href="{% url 'home.query' %}" class="btn btn-success me-1">
        <i class="fas fa-search"></i> Query
      </a>
      <a href="#" class="btn btn-primary">
        <i class="fas fa-archive"></i> Archive
      </a>
    </div>
  </div>
  <div class="row mt-3">
    <div class="col mx-auto mb-3">
      <hr />
      {% if template_data.filter == True %}
      <div class="mt-5 mb-5">
        <form id="profile-form" method="post" action="#" novalidate>
          {% csrf_token %}
          <div class="card mb-4">
            <div class="card-header bg-light">
              <h5 class="mb-0">Query</h5>
            </div>
            <div class="card-body">{% crispy template_data.forms %}</div>
          </div>

          <div class="mt-4">
            <button type="reset" class="btn btn-secondary">Reset</button>
            <button type="submit" class="btn btn-primary">Submit</button>
            <button type="button" class="btn btn-secondary">Close</button>
          </div>
        </form>
      </div>
      {% endif %}
    </div>
  </div>
</div>
{% endblock content %}
